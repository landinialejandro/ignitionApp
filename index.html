<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IngnitionApp | Dashboard</title>
    <link id="browser_favicon" rel="shortcut icon" href="dist/logo/logo.png">
    <!-- Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="title" content="IgnitionApp | Dashboard">
    <meta name="author" content="Landini">
    <meta name="description" content="IgnitionApp es una aplicación para el facil desarrollo de aplicaciones">
    <meta name="keywords" content="bootstrap 5, vanilla JS">
    <!-- CSS Links -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.22/sweetalert2.min.css">
    <link href="css/ignitionAppLayout.css" rel="stylesheet">
</head>

<body>
    <!-- Navbar Superior -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn btn-outline-light me-2" id="toggleSidebar">
                <i class="bi bi-list"></i> <!-- Ícono de hamburguesa de Bootstrap Icons -->
            </button>
            <a class="navbar-brand" href="#">IgnitionApp</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- topNavBar -->
            </div>
        </div>
    </nav>
    <!-- Contenedor Principal con Flexbox -->
    <div class="main-container sidebar-visible" id="mainContainer">
        <!-- Sidebar -->
        <aside id="sidebar" class="sidebar py-3">
            <!-- sidebar content -->
        </aside>
        <!-- Contenido Principal -->
        <main id="mainContent">
            <!-- Título del contenido -->
            <div id="content-header" class="content-header">
                <h2>Título de la Página</h2>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#">Inicio</a></li>
                        <li class="breadcrumb-item"><a href="#">Sección</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Actual</li>
                    </ol>
                </nav>
            </div>
            <!-- Cuerpo de contenido -->
            <div id="content-body" class="content-body">
                <p>Contenido principal de la página, con un diseño que muestra el sidebar colapsado dejando solo los
                    iconos visibles.</p>
            </div>
        </main>

    </div>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 d-flex justify-content-between align-items-center">
        <span>&copy; 2024 Mi Aplicación. Todos los derechos reservados.</span>
        <span class="version-app">Versión 1.0.0</span>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/11.4.22/sweetalert2.all.min.js"></script>
    <script src="js/ignitionAppSidebar.js"></script>
    <script type="module" src="js/app.js"></script>
</body>

</html>
